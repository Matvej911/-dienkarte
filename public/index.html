<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Ēdienkarte'</title>
    <!-- bootstrap docs: https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
    <!-- pievienojam bootstrap stilus -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

   

</head>

<body>
    <div class="container">
        <div class="row mt-5 mb-5">
          <div class="col-3 offset-0">
            <form class="p-4 border border-3 rounded js-add-form">
                <h1 class="mb-4">
                    Pievienot ēdienu
                </h1>

                <div class="form-group mb-3">
                    <label for="nosaukums">Ēdiena nosaukums</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="nosaukums" 
                        name="nosaukums"
                        placeholder="Risotto" 
                        required
                    >
                  </div>
                  <div class="form-group mb-3">
                    <label for="modelis">Ēdiena apraksts</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="apraksts" 
                        name="apraksts" 
                        placeholder="makaroni ar sieru" 
                        required
                    >
                  </div>
                  <div class="form-group mb-3">
                    <label for="cena">Cena</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="cena" 
                        name="cena" 
                        placeholder="6,50" 
                        required
                    >
                
                 <div class="form-group mb-3"> 
                    <div class="row mt-6 mb-12">
                      <div class="col mb-3">
                        <button type="submit" class="btn btn-warning">
                         Pievienot ēdienu
                     
                        </button>
                    </div>
                </div>
        </div>
      </div>


        
            </div>
             </form>
             </div>
            </div>
            <div class="row">
            <div class="col-12">

             <h1 class="col-12">
                Restorāna ēdienkarte
             </h1>
            </div>
           <div class="col-6">
           <table class="table table-striped m-0 table-warning">
          <thead>
          <tr>
              <th scope="col" style="width: 25%;">Ēdiena nosaukums</th>
              <th scope="col" style="width: 25%;">Ēdiena apraksts</th>
              <th scope="col" style="width: 25%;">Ēdiena Cena</th>
              
                </tr>
               </thead>
               </table>
                <div class="js-part-wrapper">
                 <h3 class="mt-3 text-center">Restorāna ēdienkarte ir tukša</h3>
               </div>
              </div> 
        </div>
    

  



    <!-- bootstrap docs: https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
    <!-- pievienojam bootstrap skriptus -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
